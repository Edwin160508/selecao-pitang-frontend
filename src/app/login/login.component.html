<div class="content">
<button *ngIf="authenticated" mat-button (click)="logout()" >Logout</button>
<form [formGroup]="formLogin" *ngIf="!authenticated">
    
    <div class="">
        <mat-card class="card-size-400">
            <mat-card-header>
              <mat-card-title>Authentication</mat-card-title>      
            </mat-card-header>
            <mat-card-content>
              
              <div class="">
                <mat-form-field appearance="outline">
                    <mat-label>Login</mat-label>
                    <input matInput placeholder="Login" formControlName="login" required />
                </mat-form-field>                
              </div>      
              <div class="">
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Password" formControlName="password" type="password" required />
                </mat-form-field>
              </div>
              <div>
                <button mat-button class="login-button" (click)="submitForm()">Sign in</button>
              </div>
            </mat-card-content>    
        </mat-card>
    </div>
</form>
<ng-template [ngIf]="authenticated">
  <app-car></app-car>
</ng-template>

</div>
